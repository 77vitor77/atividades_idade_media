<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<main>
   <h1>Calculador de Medias</h1> 

   <form action="media.html" method="GET" name="calculatorMedia" onsubmit="calcularmedia()">
   <div>
    <label for="nota1">Primeira nota:</label>
    <input type="text" name="not1" id="nota1"
    placeholder="Digite a primeira nota."
    class="form-input">
    </div>
    
    <div>
    <label for="nota2">Segunda nota:</label>
    <input type="text" name="not2" id="nota2"
    placeholder="Digite a segunda nota."
    class="form-input">
    </div>

    <div>
        <input type="submit" value="Calcular">
        <input type="reset" value="Limpar Campos">
        <input type="button" value="mostrar resultado" onclick="calcularmedia();">
    </div>

</form> 

    <p class="aprovado"></p>
    <p class="notamedia"></p>

</main>
    <script src="./../JS/media.js"></script>
</body>
</html>
